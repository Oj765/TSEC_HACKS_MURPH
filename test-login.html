<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0f2b;
            color: white;
        }
        .test-section {
            background: #1a1f3b;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #333;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4f46e5;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #0a0f2b;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #0a0f2b;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Login Page Test Suite</h1>
    
    <div class="test-section">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()">Test Backend Connection</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Signup Test</h2>
        <input type="text" id="signup-name" placeholder="Full Name" value="Test User">
        <input type="email" id="signup-email" placeholder="Email" value="testuser@example.com">
        <input type="password" id="signup-password" placeholder="Password" value="password123">
        <select id="signup-role" style="width: 100%; padding: 10px; margin: 5px 0; background: #0a0f2b; border: 1px solid #333; border-radius: 5px; color: white;">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
        </select>
        <button onclick="testSignup()">Test Signup</button>
        <div id="signup-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Login Test</h2>
        <input type="email" id="login-email" placeholder="Email" value="testuser@example.com">
        <input type="password" id="login-password" placeholder="Password" value="password123">
        <select id="login-role" style="width: 100%; padding: 10px; margin: 5px 0; background: #0a0f2b; border: 1px solid #333; border-radius: 5px; color: white;">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
        </select>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `âœ… SUCCESS (${response.status})\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `âŒ ERROR\n${error.message}`;
            }
        }

        async function testSignup() {
            const resultDiv = document.getElementById('signup-result');
            resultDiv.innerHTML = 'Testing...';
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `âœ… SUCCESS (${response.status})\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `âš ï¸ FAILED (${response.status})\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `âŒ ERROR\n${error.message}`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing...';
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const role = document.getElementById('login-role').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `âœ… SUCCESS (${response.status})\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `âš ï¸ FAILED (${response.status})\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `âŒ ERROR\n${error.message}`;
            }
        }

        // Auto-run health check on load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
